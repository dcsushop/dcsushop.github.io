<ion-view title="Log In" hide-nav-bar="true" cache-view="false" nav-transition="none" id="page4">
  <ion-content padding="true" style="background: url(img/4FzaACYT9uVE8tamqrA1_Dulux20Trade20-20The20Roundhouse20Derby20College.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
    <form id="logIn-form4" class="list center-form">
      <div>
        <img src="img/B3apCJCoQb6uBC10RqQg_SUGeneralLogo-Squared-w-BlackBorder.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="height: 20px;"></div>
      <label class="item item-input" id="logIn-input5" ng-if="userdetails.staffLogon == false">
        <span class="input-label">College ID</span>
        <input type="text" placeholder="College ID" ng-model="userdetails.collegeid">
      </label>
      <label class="item item-input" id="logIn-input10" ng-if="userdetails.staffLogon == true">
        <span class="input-label">Username</span>
        <input type="text" placeholder="UserName" ng-model="userdetails.collegeid">
      </label>
      <label class="item item-input" id="logIn-input6">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="userdetails.password">
      </label>
      <ion-toggle toggle-class="toggle-positive" id="logIn-toggle6" ng-model="userdetails.staffLogon" class="toggler">Staff Login?</ion-toggle>
      <div class="spacer" style="height: 20px;"></div>
      <div id="logIn-markdown6" ng-if="loginError != ''" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#FF0000;font-size:14px;">{{loginError}}</p>
      </div>
      <button id="logIn-button7" ng-click="login()" class="button button-positive button-block">Login</button>
      <a ui-sref="signup()" id="logIn-button8" style="color:#FFFFFF;" class="button button-stable button-block button-clear">Or, create an account</a>
    </form>
  </ion-content>
</ion-view>
